<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <!-- Intentionally left blank -->
    <title></title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <form>
      <h1>Scheduler</h1>
      <div>
        <label for="interval">Interval (In minutes): </label>
        <input id="interval" value="30" />
      </div>
      <button id="start-button">Start</button>
    </form>
    <script>
      /**
       * Plays given text in speaker
       *
       * @param {string} text
       * @returns {void}
       **/
      function speak(text) {
        const statement = new SpeechSynthesisUtterance(text)
        window.speechSynthesis.speak(statement);
      }
      
      document.getElementById('start-button').addEventListener('click', function() {
        speak('Hello world');
      });
    </script>
  </body>
</html>
