  <body>
    <form>
      <h1>Workday Half Hour Announcer</h1>
      <button id="start-button">Start</button>
    </form>
    <script src="https://raw.githubusercontent.com/bunkat/later/master/later.min.js"></script>
    <script>
      /**
       * Plays given text in speaker
       *
       * @param {string} text
       * @returns {void}
       **/
      function speak(text) {
        const statement = new SpeechSynthesisUtterance(text)
        window.speechSynthesis.speak(statement);
      }
      
      document.getElementById('start-button').addEventListener('click', function() {
        const cronSchedule = '1/2 * * * * (1 - 5)'
        console.log(window.later.schedule(cronSchedule));
      });
    </script>
  </body>
